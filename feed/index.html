<!DOCTYPE html>

	</head>
	<body class="bg-gray-50 dark:bg-gray-900">
		<div class="antialiased bg-gray-50 dark:bg-gray-900 flex">
			<nav
				class="bg-white border-b border-gray-200 px-4 py-2.5 dark:bg-gray-800 dark:border-gray-700 fixed left-0 right-0 top-0 z-50"

				<div class="flex flex-wrap justify-between items-center">

						<button

						>
							<svg
								aria-hidden="true"
								class="w-6 h-6"
								fill="currentColor"
								viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
									clip-rule="evenodd"
								></path>
							</svg>
							<svg
								aria-hidden="true"
								class="hidden w-6 h-6"
								fill="currentColor"
								viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
									clip-rule="evenodd"
								></path>
							</svg>
							<span class="sr-only">Toggle sidebar</span>
						</button>
						<a
							href="../feed/index.html"
							class="flex items-center justify-between mr-4"
						>
							<img
								src="/images/Fjern bakgrunn-prosjekt.png"
								class="mr-3 h-8 rounded-full bg-blue-500 dark:bg-white"
								alt=""
							/>

							<span
								class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
								>Social</span
							>
						</a>
						<form id="searchForm" class="hidden md:block md:pl-2">
							<label for="topbar-search" class="sr-only">Search</label>
							<div class="relative md:w-64 md:w-96">
								<div
									class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
								>
									<svg
										class="w-5 h-5 text-gray-500 dark:text-gray-400"
										fill="currentColor"
										viewBox="0 0 20 20"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											fill-rule="evenodd"
											clip-rule="evenodd"
											d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
										></path>
									</svg>
								</div>
								<input
									type="text"
									name="search"
									id="topbar-search"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
									placeholder="Search"
								/>
							</div>
						</form>
					</div>
					<div class="flex items-center lg:order-2">
						<button
							type="button"
							data-drawer-toggle="drawer-navigation"
							aria-controls="drawer-navigation"
							class="p-2 mr-1 text-gray-500 rounded-lg md:hidden hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
						>
							<span class="sr-only">Toggle search</span>
							<svg
								aria-hidden="true"
								class="w-6 h-6"
								fill="currentColor"
								viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg"
								aria-hidden="true"
							>
								<path
									clip-rule="evenodd"
									fill-rule="evenodd"
									d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
								></path>
							</svg>
						</button>
						<!-- Notifications -->
						<button
							type="button"
							data-dropdown-toggle="notification-dropdown"
							class="p-2 mr-1 text-gray-500 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
						>
							<span class="sr-only">View notifications</span>
							<!-- Bell icon -->
							<svg
								aria-hidden="true"
								class="w-6 h-6"
								fill="currentColor"
								viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
								></path>
							</svg>
						</button>

						<!-- Apps -->

						<button
							type="button"
							class="flex mx-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
							id="user-menu-button"
							aria-expanded="false"
							data-dropdown-toggle="dropdown"
						>
							<span class="sr-only">Open user menu</span>
							<img
								class="w-8 h-8 rounded-full"
								src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/michael-gough.png"
								alt="user photo"
							/>
						</button>
					</div>
				</div>
			</nav>

			<!-- Sidebar -->

			<aside
				class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full bg-white border-r border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
				aria-label="Sidenav"
				id="drawer-navigation"
			>
				<div class="overflow-y-auto py-5 px-3 h-full bg-white dark:bg-gray-800">
					<form action="#" method="GET" class="md:hidden mb-2">
						<label for="sidebar-search" class="sr-only">Search</label>
						<div class="relative">
							<div
								class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
							>
								<svg
									class="w-5 h-5 text-gray-500 dark:text-gray-400"
									fill="currentColor"
									viewBox="0 0 20 20"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										fill-rule="evenodd"
										clip-rule="evenodd"
										d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
									></path>
								</svg>
							</div>
							<input
								type="text"
								name="search"
								id="sidebar-search"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
								placeholder="Search"
							/>
						</div>
					</form>
					<ul class="space-y-2">
						<li>
							<a
								href="index.html"
								class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
							>
								<svg
									aria-hidden="true"
									class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
									fill="currentColor"
									viewBox="0 0 20 20"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
									<path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
								</svg>
								<span class="ml-3">Feed</span>
							</a>
						</li>
						<li>
							<a
								href="../profile/index.html"
								class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg transition duration-75 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group"
							>
								<svg
									class="w-6 h-6 text-gray-800 dark:text-white"
									aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									fill="none"
									viewBox="0 0 24 24"
								>
									<path
										stroke="currentColor"
										stroke-width="2"
										d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
									/>
								</svg>

								<span class="ml-3">Profile</span>
							</a>
						</li>

						<li>
							<a
								href="index.html"
								class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg transition duration-75 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group"
							>
								<svg
									class="w-6 h-6 text-gray-800 dark:text-white"
									aria-hidden="true"
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									fill="none"
									viewBox="0 0 24 24"
								>
									<path
										stroke="currentColor"
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2"
									/>
								</svg>

								<span class="ml-3">Sign out</span>
							</a>
						</li>
					</ul>
				</div>
			</aside>

			<main class="p-4 pt-20 mx-auto">
				<div class="container mx-auto p-4">
					<!-- Create Post Button -->
					<div class="flex justify-center mb-4">
						<button
							id="createPostBtn"
							class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500"
						>
							Create New Post
						</button>
					</div>
					<!-- Sorting Dropdown -->
					<div class="flex justify-between items-center mb-4">
						<label for="sortSelect" class="text-gray-700 dark:text-white"
							>Sort by:</label
						>
						<select
							id="sortSelect"
							class="bg-gray-200 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2"
						>
							<option value="newest">Newest</option>
							<option value="oldest">Oldest</option>
						</select>
					</div>

					<!-- Feed -->
					<div id="feed" class="space-y-4 flex justify-center">
						<div id="postContainer" class="mt-8"></div>
					</div>
				</div>
			</main>

			<!-- Modal for Creating New Post -->
			<div
				id="createPostModal"
				class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden"
			>
				<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
					<h2 class="text-xl font-semibold mb-4">Create New Post</h2>
					<form id="createPostForm" class="space-y-4">
						<div>
							<label
								for="postTitle"
								class="block text-sm font-medium text-gray-700"
								>Title</label
							>
							<input
								type="text"
								id="postTitle"
								name="title"
								class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
								required
							/>
						</div>
						<div>
							<label
								for="postBody"
								class="block text-sm font-medium text-gray-700"
								>Body</label
							>
							<textarea
								id="postBody"
								name="body"
								class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
								required
							></textarea>
						</div>
						<div>
							<label
								for="postTags"
								class="block text-sm font-medium text-gray-700"
								>Tags (comma separated)</label
							>
							<input
								type="text"
								id="postTags"
								name="tags"
								class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
							/>
						</div>
						<div>
							<label
								for="postImageUrl"
								class="block text-sm font-medium text-gray-700"
								>Image URL</label
							>
							<input
								type="text"
								id="postImageUrl"
								placeholder="https://url.com/image.jpg"
								name="mediaUrl"
								class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
								required
							/>
						</div>
						<div>
							<label
								for="postImageAlt"
								class="block text-sm font-medium text-gray-700"
								>Image Alt Text</label
							>
							<input
								type="text"
								id="postImageAlt"
								name="mediaAlt"
								class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
							/>
						</div>
						<div class="flex justify-end">
							<button
								type="button"
								id="closeModalBtn"
								class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-400"
							>
								Cancel
							</button>
							<button
								type="submit"
								class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 ml-2"
							>
								Create Post
							</button>
						</div>
					</form>
				</div>
			</div>

			<div
				class="fixed hidden lg:block top-0 right-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full bg-white border-l border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
			>
				<div
					class="w-full max-w-md p-4 bg-white shadow sm:p-8 dark:bg-gray-800"
				>
					<div class="flex items-center justify-between mb-4">
						<h5
							class="text-xl font-bold leading-none text-gray-900 dark:text-white"
						>
							Followers
						</h5>
					</div>
					<div class="flow-root">
						<ul
							role="list"
							class="divide-y divide-gray-200 dark:divide-gray-700"
						>
							<li class="py-3 sm:py-4">
								<div class="flex items-center">
									<div class="flex-shrink-0">
										<img
											class="w-8 h-8 rounded-full"
											src="/images/logo social.png"
											alt="Bonnie image"
										/>
									</div>
									<div class="flex-1 min-w-0 ms-4">
										<p
											class="text-sm font-medium text-gray-900 truncate dark:text-white"
										>
											Bonnie Green
										</p>
										<p
											class="text-sm text-gray-500 truncate dark:text-gray-400"
										>
											email@windster.com
										</p>
									</div>
								</div>
							</li>
							<li class="py-3 sm:py-4">
								<div class="flex items-center">
									<div class="flex-shrink-0">
										<img
											class="w-8 h-8 rounded-full"
											src="/images/logo social.png"
											alt="Bonnie image"
										/>
									</div>
									<div class="flex-1 min-w-0 ms-4">
										<p
											class="text-sm font-medium text-gray-900 truncate dark:text-white"
										>
											Bonnie Green
										</p>
										<p
											class="text-sm text-gray-500 truncate dark:text-gray-400"
										>
											email@windster.com
										</p>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<!-- Modal HTML -->
			<div
				id="postModal"
				class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-800 bg-opacity-50"
			>
				<div
					class="relative bg-white shadow-2xl rounded-2xl p-8 md:p-14 max-w-lg mx-auto"
				>
					<button
						id="closeModalBtn"
						class="absolute top-4 right-4 text-gray-500 hover:text-gray-900"
					>
						<svg
							class="w-6 h-6"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="M6 18L18 6M6 6l12 12" />
						</svg>
					</button>
					<h2 class="text-3xl font-bold mb-6">Create a New Post</h2>
					<form id="createPostForm" class="space-y-4">
						<div>
							<label for="title" class="block text-md font-medium">Title</label>
							<input
								type="text"
								id="title"
								name="title"
								class="w-full p-2 border border-gray-300 rounded-md"
								required
							/>
						</div>
						<div>
							<label for="body" class="block text-md font-medium">Body</label>
							<textarea
								id="body"
								name="body"
								class="w-full p-2 border border-gray-300 rounded-md"
								rows="3"
							></textarea>
						</div>
						<div>
							<label for="tags" class="block text-md font-medium"
								>Tags (comma separated)</label
							>
							<input
								type="text"
								id="tags"
								name="tags"
								class="w-full p-2 border border-gray-300 rounded-md"
							/>
						</div>
						<div>
							<label for="mediaUrl" class="block text-md font-medium"
								>Media URL</label
							>
							<input
								type="text"
								id="mediaUrl"
								name="mediaUrl"
								class="w-full p-2 border border-gray-300 rounded-md"
							/>
						</div>
						<div>
							<label for="mediaAlt" class="block text-md font-medium"
								>Media Alt Text</label
							>
							<input
								type="text"
								id="mediaAlt"
								name="mediaAlt"
								class="w-full p-2 border border-gray-300 rounded-md"
							/>
						</div>
						<button
							type="submit"
							class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-500"
						>
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
