<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dog Social Media Feed</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			/* Optional: Add any custom styles here */
		</style>
	</head>
	<body>
		<div id="feed" class="space-y-4 flex flex-col items-center">
			<!-- Posts will be injected here by JavaScript -->
		</div>

		<script>
			// Define the endpoint and token
			const endpoint =
				"https://v2.api.noroff.dev/social/profiles/Charlie/posts"; // Correct API URL
			const accessToken =
				"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoiUmV4IiwiZW1haWwiOiJyZXguZG9nQHN0dWQubm9yb2ZmLm5vIiwiaWF0IjoxNzI2MjQ5MTc1fQ.hCRMSB3wEYMtlVZj1YHvGEIHMUCEqVU-4oEveneCDr8";
			const apiKey = "93d6923c-10f4-4921-8b71-e4c4e0fb42a4";

			// Set up fetch options with headers
			const options = {
				headers: {
					Authorization: `Bearer ${accessToken}`,
					"X-Noroff-API-Key": apiKey,
				},
			};

			// Function to fetch posts from the API
			const fetchPosts = async () => {
				try {
					const response = await fetch(endpoint, options);
					if (!response.ok) {
						throw new Error("Network response was not ok");
					}
					const responseData = await response.json();
					const posts = responseData.data; // Access the .data property
					displayPosts(posts);
				} catch (error) {
					console.error(
						"There has been a problem with your fetch operation:",
						error
					);
				}
			};

			// Function to display posts on the page
			const displayPosts = (posts) => {
				const feedContainer = document.getElementById("feed");
				feedContainer.innerHTML = ""; // Clear existing posts if any

				posts.forEach((post) => {
					const postElement = document.createElement("div");
					postElement.className =
						"w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700";
					postElement.innerHTML = `
            <div class="flex justify-between border-b border-gray-200 p-4">
                <div>
                    <h2 class="font-bold text-lg">${post.title}</h2>
                    <p class="text-gray-600">${post.body}</p>
                    <div class="flex flex-wrap mt-2">
                        ${post.tags
													.map(
														(tag) =>
															`<span class="bg-gray-200 text-gray-700 rounded-full px-2 py-1 text-sm mr-2 mb-2">${tag}</span>`
													)
													.join("")}
                    </div>
                </div>
            </div>
            <div class="p-4">
                <img src="${post.media.url}" alt="${
						post.media.alt
					}" class="w-full max-h-64 max-w-full object-cover rounded-lg" />   
            </div>
        `;
					feedContainer.appendChild(postElement);
				});
			};

			// Fetch posts when the page loads
			fetchPosts();
		</script>
	</body>
</html>
